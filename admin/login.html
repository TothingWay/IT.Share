<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>
            资源共享平台
        </title>
        <meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" name="viewport"/>
        <link href="css/TothingWay.css" rel="stylesheet"/>
        <link href="css/login.css" rel="stylesheet"/>
    </head>
    <body class="bg">
        <div class="login-container">
            <div class="login-content">
                <div class="login-form">
                    <div class="form-group">
                        <h1>IT.Share</h1>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" value="" placeholder="Username" id="Username"/>
                        <label for="Username">
                            <i class="icon-user"></i>
                        </label>
                        <span class="error animated fadeInRight">用户名或密码错误</span>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" value="" placeholder="Password" id="Password"/>
                        <label for="Password">
                            <i class="icon-lock"></i>
                        </label>
                        <span class="error animated fadeInRight">用户名或密码错误</span>
                    </div>
                    <a class="btn btn-primary btn-lg btn-block" href="index.html">登录</a>
                </div>
            </div>
        </div>
        <script src="js/TothingWay.js">
        </script>
    </body>
</html>
